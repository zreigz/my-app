apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: notifications.myorg.io
spec:
  group: myorg.io
  scope: Namespaced
  names:
    plural: notifications
    singular: notification
    kind: Notification
    shortNames:
      - note
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                message:
                  type: string
                  description: The notification message
                severity:
                  type: string
                  enum: ["info", "warning", "critical"]
                  description: Severity level of the notification
                recipient:
                  type: string
                  description: Who should receive the notification
              required: ["message", "severity"]
            status:
              type: object
              properties:
                delivered:
                  type: boolean
                  description: Whether the notification has been delivered
---
apiVersion: myorg.io/v1alpha1
kind: Notification
metadata:
  name: db-warning
spec:
  message: "Database connection is slow"
  severity: warning
  recipient: "devops-team"
